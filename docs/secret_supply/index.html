<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <!-- Top Banner Section -->
    <div class="logo-banner">
      <div class="container">
        <img src="./resources/images/logo.png"/ alt="Secret Agent Supply logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- Hero Image Section -->
    <header class="hero">
      <div class="container">
        <div class="hero-box">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </header>

    <!-- Navigation Section -->
    <nav class="nav">
      <div class="container">
        <span class="nav-link"><a href="#">Eyewear</a></span>
        <span class="nav-link"><a href="#">Apparel</a></span>
        <span class="nav-link"><a href="#">Gadgets</a></span>
        <span class="nav-link"><a href="#">Vehicles</a></span>
        <span class="nav-link"><a href="#">Classes</a></span>
        <span class="nav-link"><a href="#">Contact</a></span>
      </div>
    </nav>

    <div class="mobile-nav">
      <span>Menu</span>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
      <div class="container">
        <div class="products">
          <div class="box-a">
            <div class="prod-img">
              <img src="./resources/images/pen.png" alt="picture of a pen"/>
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="box-a" id="watch">
            <div class="prod-img">
              <img src="./resources/images/watch.png" alt="picture of a watch"/>
            </div>
            <span>Cellular Watch</span>
          </div>
          <div class="box-a" id="glasses">
            <div class="prod-img">
              <img src="./resources/images/glasses.png" alt="picture of sunglasses"/>
            </div>
            <span>Thermal Glasses</span>
          </div>
          <div class="box-b">
            <span class="b-title">Location</span>
            <span class="b-info">-47.346436, 84.32354</span>
          </div>
          <div class="box-b">
            <span class="b-title">Hours</span>
            <span class="b-info">0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <div class="container">
      <span>&copy; Copyright Secret Agent Supply Inc.</span>
    </div>
  </footer>
</html>
